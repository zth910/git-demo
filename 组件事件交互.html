<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id="app">
		<h2>git 学习</h2>
		<h3>分支操作</h3>
		master
		 hot-fix
		66666666
		华山剑法
		东方不败--吸星大法
		{{msg}}
        <h2 @click="clickCallback">{{msg}}</h2>
	</div>
	<script src="https://unpkg.com/vue@3.2.28/dist/vue.global.js"></script>
	<script type="text/javascript">
        Vue.createApp({
            data(){
                return {
                    msg:'btn'
                }
            },
            methods:{
                clickCallback(){
                    alert('click')
                    // 调用组件内的方法
                    this.foo()
                },
                foo(){
                    alert('foo')
                }
            }
        }).mount('#app')
	</script>
</body>
</html>
